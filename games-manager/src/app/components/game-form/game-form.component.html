<div class="container-fluid p-2">
  <div class="col d-flex flex-column">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="gameNameInput">Game Name:</label>
        <input type="text" class="form-control" id="gameNameInput" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label for="gameMinPlayersInput">Minimal number of players</label>
        <input type="number" class="form-control" id="gameMinPlayersInput" [(ngModel)]="minPlayers" name="minPlayers">
      </div>
      <div class="form-group">
        <label for="gameMaxPlayersInput">Maximal number of players</label>
        <input type="number" class="form-control" id="gameMaxPlayersInput" [(ngModel)]="maxPlayers" name="maxPlayers">
      </div>
      <div class="form-group">
        <label for="gameMinPlayersAge">Minimal age of players</label>
        <input type="number" class="form-control" id="gameMinPlayersAge" [(ngModel)]="minAge" name="minAge">
      </div>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
</div>
