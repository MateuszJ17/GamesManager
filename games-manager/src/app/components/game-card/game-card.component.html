<div class="card my-2">
  <div class="card-body">
    <h5 class="card-title">{{ game.name }}</h5>
    <a class="btn btn-primary text-white mr-2" [routerLink]="['/details', game.id]">Details</a>
    <a class="btn btn-warning text-white mx-2" [routerLink]="['/edit', game.id]">Edit</a>
    <a class="btn btn-danger text-white mx-2" (click)="onDelete(game.id)">Delete</a>
  </div>
</div>
